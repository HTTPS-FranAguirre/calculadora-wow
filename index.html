<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora WOW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form class="formulario">
      <p>Pon aqu√≠ el precio total a comprar:</p>
      <input type="text" class="total-compra-oro">
      <img src="img/oro.png" alt="oro">
      <input type="text" class="total-compra-plata">
      <img src="img/plata.png" alt="oro">
      
      <p>Cantidad de items a vender:</p>
      <input type="text" class="items-a-vender">

      <p>A cuanto quieres vender cada item:</p>
      <input type="text" class="total-venta-oro">
      <img src="img/oro.png" alt="oro">
      <input type="text" class="total-venta-plata">
      <img src="img/plata.png" alt="oro">
      <button type="submit" name="boton-calcular">Calcular</button>
    </form>
    <ul>
      <li class="total"></li>
    </ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
